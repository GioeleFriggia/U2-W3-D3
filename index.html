<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione e Contatore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="container mt-5">
      <div id="countdown-container" class="mb-4">
        <div class="countdown-background"></div>
        <div class="countdown-timer" id="counter"></div>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">
          <h2>Inserisci il tuo nome:</h2>
        </label>
        <input type="text" class="form-control" id="name" />
      </div>

      <div class="mb-3">
        <button class="btn btn-primary" onclick="saveName()">Salva Nome</button>
        <button class="btn btn-danger" onclick="removeName()">
          Rimuovi Nome
        </button>
      </div>

      <div class="mb-3">
        <p id="previousName" class="lead display-4">
          Valore precedentemente salvato:
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
